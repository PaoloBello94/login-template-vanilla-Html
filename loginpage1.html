<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="loginpagestyles.css">
  <script defer src="loginpages1func.js"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Laboratorios Catedral</h1>
    
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Correo y/o <span id="error-msg-second-line"> Contraseña invalida</span></p>
    </div>
    
    <form id="login-form">
      <input type="email" name="useremail" id="useremail-field" class="login-form-field" placeholder="Correo">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Contraseña">
      <input type="submit" value="Login" id="login-form-submit">
    </form>
  
  </main>
</body>

</html>
