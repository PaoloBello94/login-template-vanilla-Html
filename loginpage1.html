<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="loginpagestyles.css">
  <script src="https://kit.fontawesome.com/174974c2b6.js" crossorigin="anonymous"></script>
  <script defer src="loginpages1func.js"></script>
</head>

<body>
  <main id="main-holder">
   <h1><img id="login-imagen" src="/logos/logocatedral.png"></h1>
    <h1 id="login-header"> Laboratorios Catedral</h1>
    
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Correo y/o <span id="error-msg-second-line"> Contraseña incorrecta</span></p>
    </div>
    
    <form id="login-form">
      <input type="email" name="useremail" id="useremail-field" class="login-form-field" placeholder="Correo">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Contraseña">
     <button type="button"  id="login-form-submit"><i class="fa-solid fa-arrow-right-to-bracket"></i> Inicio</button>
    </form>
  
  </main>
</body>

</html>
